<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <style>
        .estilo{
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="app">
        <template v-if="logado">
            <p>Bem vindo, {{ usuario }}</p>
            <p >Usuario logado: {{ usuario }}</p>
        </template>
      
        <p v-else-if="anonimo">Navegando como anônimo</p>
        <p v-else>Nenhum usuário logado...</p>
        <button @click="logado = !logado">{{ logado? 'Sair' : 'Entrar'}}</button>
        <input type="checkbox" name="" id="" v-model="anonimo">Navegar anonimamente
        <br>

        <hr>
        <footer v-show="logado">
            Desenvolvida para você
        </footer>

    </div>
    
    <script>
        new Vue({
            el: '#app',
            data:{
                usuario: 'Yuri'
,                logado: false,
                estilo: true,
                anonimo:true
            }
        })
    </script>
</body>
</html>
