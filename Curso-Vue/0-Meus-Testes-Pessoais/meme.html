<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<style>
    *{
        padding: 0%;
        margin: 0%;
        font-family: sans-serif;
        color: white;
        background-color: black;
    }
    p{
        text-align: center;
    }
    button{
        display: block;
        padding: 10px;
        margin: auto;
        border-radius: 12px;
        border: 1px solid white;
    }
    video{display: block;
        width: 100vw;
        height: 200px;
        margin: auto;
    }
    #app{
        margin: auto;
    }
</style>
<body>
    
<div id="app">

    <button @click="crinjou = !crinjou">
        Tente não ser cringe
    </button>
    <div v-if="crinjou">
        <p>Droga! Você foi cringe</p>
        <video height="100px" width="100vw" autoplay src="../../../../Documentos/Snaptik.app_7105018597235264773.mp4"></video>
    </div>
</div>
<script>
    new Vue({
        el: '#app'
,        data:{
            crinjou: false
        }
        })
</script>

</body>
</html>
